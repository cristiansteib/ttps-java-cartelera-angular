<div *ngIf="!isLogged">
  <form  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col s12 m5 offset-m4">
    <h4 class="h3 mb-3 font-weight-normal">Iniciar sesion</h4>
    
    <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="username" type="text" class="validate" [(ngModel)]="model.username" name="username" required>
        <label for="username">Usuario</label>
    </div>

    <div class="input-field col s12">
        <i class="material-icons prefix">lock</i>
        <input id="password" type="password" class="validate" [(ngModel)]="model.password" name="password" required>
        <label for="password">Contrase√±a</label>
    </div>

    <div *ngIf="invalidLogin" class="form-group text-left text-danger">
      <p>Usuario invalido.</p>
    </div>

    <button class="btn btn--color-fi waves-effect waves-light right" type="submit" name="action" [disabled]="!loginForm.form.valid">Iniciar sesion
        <i class="material-icons right">send</i>
    </button>
  </form>
</div>
