<div *ngFor="let billboard of billboards">
    <span class="d-flex justify-content-between">
        <a href="#" class="nav-link"><h4>{{billboard.title}}</h4></a>
        <button class="btn btn-outline-dark"><i class="fas fa-bell"></i></button>
    </span>
    <p>{{billboard.description}}</p>
    <br>
</div>
