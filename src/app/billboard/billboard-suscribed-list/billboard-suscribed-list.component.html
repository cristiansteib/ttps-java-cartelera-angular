<li class="collection-header"><h5>Favoritos</h5></li>
<div *ngIf="billboards && billboards.length; else noSuscribedBillboard">
    <a *ngFor="let billboard of billboards" routerLink="/carteleras/{{billboard.id}}" class="collection-item">{{billboard.title}}</a>
</div>
<ng-template #noSuscribedBillboard>
    <li class="collection-item">Aun no tienes carteleras favoritas.</li>
</ng-template>
